[General]
BUFFER_SIZE = 30
BUFF_BEFORE	= 1.5

[Input]
COORDSYS	= CH1903
TIME_ZONE	= 1

#reading ARC dem
DEM		= ARC
DEMFILE  	= ../input/surface-grids/Switzerland_1000m.asc

GRID2D		= ARC
GRID2DPATH	= ./

#SMET meteorological file format
METEO		= SMET
METEOPATH	= ../input/meteo
STATION1	= FLU2
STATION2	= FIR2
STATION3	= FRA2
STATION4	= GLA2
STATION5	= ILI2
STATION6	= OTT2
STATION7	= TUJ3

[Output]
COORDSYS	= CH1903
TIME_ZONE 	= 1

GRID2D		= ARC
GRID2DPATH	= ./

METEO		= SMET
METEOPATH	= ./

[Filters]
#trying to use as many different filters as possible, to increase code coverage
#the filters might not end up being so extremely relevant though...
TA::filter1	= min
TA::arg1::min	= 240
TA::filter2	= max
TA::arg2::max	= 320
TA::filter3	= unventilated_T
TA::arg3::soil_alb	= 0.23

RH::filter1	= min_max
RH::arg1::min 	= 0.01
RH::arg1::max	= 1.2
RH::filter2	= min_max
RH::arg2::soft	= true
RH::arg2::min	= 0.05
RH::arg2::max	= 1.0

PSUM::filter1	= min
PSUM::arg1::min	= -0.1
PSUM::filter2	= min
PSUM::arg2::soft	= true
PSUM::arg2::min	= 0.
PSUM::filter3	= unheated_raingauge
PSUM::arg3::soft	= true
PSUM::arg3::thresh_rh = 0.5
PSUM::arg3::thresh_dt = 3.
PSUM::filter4	= undercatch_wmo
PSUM::arg4::type	= Hellmannsh

ISWR::filter1	= min_max
ISWR::arg1::min	= -10.
ISWR::arg1::max	= 1500.
ISWR::filter2	= min
ISWR::arg2::soft	= true
ISWR::arg2::min	= 0.

RSWR::filter1	= min_max
RSWR::arg1::min 	= -10
RSWR::arg1::max	= 1500
RSWR::filter2	= min
RSWR::arg2::soft	= true
RSWR::arg2::min	= 0
RSWR::filter3	= AGGREGATE
RSWR::arg3::type	= median
RSWR::arg3::soft	= true
RSWR::arg3::centering	= center
RSWR::arg3::min_pts	= 3
RSWR::arg3::min_span	= 14400

ILWR::filter1	= min_max
ILWR::arg1::min	= 188
ILWR::arg1::max	= 600
ILWR::filter2	= min_max
ILWR::arg2::soft	= true
ILWR::arg2::min	= 200
ILWR::arg2::max	 =400
ILWR::filter3	= AGGREGATE
ILWR::arg3::type	= mean
ILWR::arg3::soft	= true
ILWR::arg3::centering	= right
ILWR::arg3::min_pts	= 3
ILWR::arg3::min_span	= 14400

TSS::filter1	= min_max
TSS::arg1::min	= 200
TSS::arg1::max	= 320
TSS::filter2	= add
TSS::arg2::type	= CST
TSS::arg2::cst	= 0.25
TSS::filter3	= exp_smoothing
TSS::arg3::soft	= false
TSS::arg3::centering	= right
TSS::arg3::min_pts	= 3
TSS::arg3::min_span	= 3600
TSS::arg3::alpha	= 0.8

TSG::filter1	= min_max
TSG::arg1::min	= 200
TSG::arg1::max	= 320
TSG::filter2	= mult
TSG::arg2::type	= CST
TSG::arg2::cst	= 1.002
TSG::filter3	= wma_smoothing
TSG::arg3::soft	= false
TSG::arg3::centering	= right
TSG::arg3::min_pts	= 3
TSG::arg3::min_span	= 3600

HS::filter1	= min
HS::arg1::soft	= true
HS::arg1::min	= 0.0
HS::filter2	= rate
HS::arg2::max	= 5.55e-5 ;0.20 m/h
HS::filter3	= mad
HS::arg3::soft	= true
HS::arg3::centering	= left
HS::arg3::min_pts	= 10
HS::arg3::min_span	= 21600

VW::filter1	= min_max
VW::arg1::min	= -2
VW::arg1::max	= 70
VW::filter2	= min_max
VW::arg2::soft	= true
VW::arg2::min	= 0.2
VW::arg2::max	= 50.0
VW::filter3	= std_dev
VW::arg3::soft	= true
VW::arg3::centering	= center
VW::arg3::min_pts	= 6
VW::arg3::min_span	= 21600

[Interpolations1D]
WINDOW_SIZE	= 86400

TA::resample	= linear

RH::resample	= linear
RH::linear::extrapolate = true

HS::resample	= linear

PSUM::resample	= accumulate
PSUM::accumulate::period = 3600

VW::resample	= nearest
VW::nearest::extrapolate = true

[Interpolations2D]
TA::algorithms	= IDW_LAPSE
TA::idw_lapse::soft	= true
TA::idw_lapse::rate = -0.008

TSS::algorithms		= AVG_LAPSE
TSS::avg_lapse::rate	= -0.008

TSG::algorithms	= AVG CST
TSG::cst::value	= 273.15

RH::algorithms	= LISTON_RH IDW_LAPSE AVG

PSUM::algorithms = PSUM_SNOW
PSUM::psum_snow::base = avg_lapse
PSUM::avg_lapse::rate = 0.0005
PSUM::avg_lapse::frac = true

VW::algorithms	= LISTON_WIND

DW::algorithms	= IDW

P::algorithms	= STD_PRESS

RSWR::algorithms = IDW
